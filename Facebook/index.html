<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet"  href="style.css"/>
    <link rel="icon" type="image/png" href="logo.webp"/>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="leftbox">
            <div class="image">
               <img src="facebook.svg" alt="Facebook" width="50%"> 
            </div>
             <h2 class="heading">
                Facebook helps you connect and share with the people in your life.
             </h2>
        </div>
        <div class="rightbox">
        <div class="form">
            <div class="email">
        
                <input id="email" type="email" placeholder="Email address or Phone Number">
            
            </div>
            <div class="password">
            <input type="password" placeholder="password" id="password">
             </div>
             <div >
                <button class="btn1">
                    <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjc5MTMyOTA3LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D" target="_blank" id="login">Log in</a>
                </button>
             </div>
             <div class="forgot">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
             </div>
             <div class="bar">
                <hr>
             </div>
             <div>
                <button class="btn2">
                    <a href="https://www.facebook.com/">Create new account</a>
                </button>
             </div>
        </div>
        <div class="head">
            <p>
              <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">  <b>Create a Page</b></a> for a celebrity, brand or business.
            </p>
        </div>
        </div>
    </div>

</div>
